

  <!DOCTYPE html>
  <html>
    <head>
      <title>Jukebox Hero - A Soundcloud Music Player</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Lobster|Fredoka+One|Poppins|Righteous" rel="stylesheet">
    </head>
    <body>
      <div id="main-header">
        <div id="header1">
          <h1 id="main-title">Jukebox</h1>
          <img id="logo" src="Jukebox-Logo.png">
        </div>
        <div id="header2">
          <h2 id="sub-title">A music player powered by SoundCloud</h2>
        </div>
      </div>

      <div id="search">
        <input id="submission" type="text" autocomplete="off" placeholder="Search a Song or Artist">
        <button id="search-button" value="something" onclick="searchTracks()">Rock On</button>
      </div>

      <div id="resultsPlaceholder">
      </div>

      <div id="playerPlaceholder">
        <img id="player-art" src="music-placeholder.png">
        <p id="player-name"></p>
        <audio autoplay id="music-player" controls="controls" src=""></audio>
      </div>

      <script src="https://api.soundcloud.com/tracks?client_id=8538a1744a7fdaa59981232897501e04"></script>
      <script src="main.js"></script>
    </body>
  </html>
